<div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
        <ul class="layui-nav layui-nav-tree left-nav" lay-filter="left-nav">
            <li class="layui-nav-item nav-home"><a class="nav-title" href="javascript:;">Home</a></li>
            {{# layui.each(d.tags, function(i, tag){ }}
            <li class="layui-nav-item">
                <a class="nav-title" dtitle="{{ tag.name }}" href="javascript:;">{{ tag.name }}<span class="api-badge">{{ tag.paths.length }}</span><span
                        class="layui-nav-more"></span></a>
                <dl class="layui-nav-child">
                    {{# layui.each(tag.paths, function(j, path){ }}
                    <dd>
                        <a class="{{ path.httpmethod}}_font"
                           dhttpmethod="{{ path.httpmethod }}"
                           dpath="{{ path.path }}" dtag="{{ tag.name }}"
                           href="javascript:;">
                            {{ path.name }}
                        </a>
                    </dd>
                    {{# }); }}
                </dl>
            </li>
            {{# }); }}
        </ul>
    </div>
</div>
<div class="main-body"></div>
